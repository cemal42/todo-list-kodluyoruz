<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="warning">
       <span class="warning-text"></span>
       <span class="close-warning">x</span>
      </div>
      <div class="todo-header">
        <div class="logo">
          <h1>Yapılacaklar Listesi</h1>
        </div>
        <div class="input-btn">
          <input type="text" class="todo-input" placeholder="Bugün ne yapacaksın?"/>
          <button class="todo-btn">Ekle</button>
        </div>
      </div>
      <ul class="todo-list">
        
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
